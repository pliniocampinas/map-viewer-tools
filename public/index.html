<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map Viewer Tools</title>
  <style>
    .map-container {
      border: 1px solid black;
      padding: 8px;
      display: flex;
      justify-content: center;
    }

    #municipalities-map {
      max-width: 500px;
      width: 100%;
      height: 550px;
      border: 1px solid black;
      padding: 8px;
    }
    
    #municipalities-map svg {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="app-root">
    <h1>Map Viewer Tools</h1>
    <div class="map-container">
      <div id="municipalities-map"></div>
    </div>
  </div>

  <script src="./map-tools/brazil-municipalities-tools.js">
  </script>
  <script>
    const mapBuilder = new MunicipalitiesMapBuilder()
    mapBuilder.renderMap('#municipalities-map')
  </script>
</body>
</html>
