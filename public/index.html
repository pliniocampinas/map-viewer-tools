<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map Viewer Tools</title>
  <style>
    .map-container {
      border: 1px solid black;
      padding: 8px;
      display: flex;
      justify-content: center;
    }

    #municipalities-map {
      max-width: 500px;
      width: 100%;
      height: 550px;
      border: 1px solid black;
      padding: 8px;
    }
    
    #municipalities-map svg {
      width: 100%;
      height: 100%;
    }

    #municipalities-map .path--selected {
      opacity: 0.7;
      stroke-width: 2;
      stroke: #cccccc;
    }

    h1,h2 {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="app-root">
    <h1>Map Viewer Tools</h1>
    <h2 id="city-name">Select a city</h2>
    <div class="map-container">
      <div id="municipalities-map"></div>
    </div>
  </div>

  <script src="./map-tools/brazil-municipalities-tools.js">
  </script>
  <script>
    let selectedCode = ''
    const buildParameters = {
      containerSelector: '#municipalities-map', 
      selectedPathClass: 'path--selected',
      onPathClick: ({code, description}) => {
        console.log('custom click code:', code)
        document.querySelector('#city-name').innerHTML = selectedCode == code? 'Select a city': description
        selectedCode = code
        mapBuilder.toogleSelectPath(code)
      }, 
    }
    const mapBuilder = new MunicipalitiesMapBuilder(buildParameters)
    mapBuilder.render()
  </script>
</body>
</html>
