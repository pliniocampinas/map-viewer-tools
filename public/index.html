<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map Viewer Tools</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="app-root">
    <h1>Map Viewer Tools</h1>
    <h2 id="city-name">Select a city</h2>
    <h3 id="city-details"></h3>
    <div class="switch-view-button-container">
      <div class="switch-view-button" view-name="gdp-per-capita">GDP per Capita(colorizeRdYlGn)</div>
      <div class="switch-view-button" view-name="municipalities-states">Municipalities/States(colorizeCategories)</div>
      <div class="switch-view-button" view-name="state-gdp">States GDP</div>
    </div>
    <div class="map-container">
      <div id="municipalities-map"></div>
    </div>
    <div id="map-labels">
      <!-- Append here -->
    </div>
    <div class="sample-data">
      <div class="table-container">
        <table id="sample-table">
          <thead>
            <tr>
              <td><strong>Code</strong></td>
              <td><strong>Value</strong></td>
            </tr>
          </thead>
          <tbody>
            <!-- Append here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
  <script src="./map-tools/brazil-municipalities-tools.js"></script>
  <script>
    let currentData = [];
    let onFillDetails = (details) => {}
    let clearDetails = () => document.querySelector('#city-details').innerHTML = '';
    (async () => {
      let selectedCode = ''
      const buildParameters = {
        containerSelector: '#municipalities-map', 
        selectedPathClass: 'path--selected',
        onPathClick: (code, details) => {
          console.log('custom click code:', code, 'description: ', details.description,'value:', details.value)
          selectedCode = selectedCode == code? '': code
          mapBuilder.toogleSelectPath(code)
          if(!selectedCode) {
            document.querySelector('#city-name').innerHTML = 'Select a city'
            clearDetails()
            return
          }
          document.querySelector('#city-name').innerHTML = details.description
          onFillDetails(details)
        }, 
      }

      const mapBuilder = new MunicipalitiesMapBuilder(buildParameters)
      await mapBuilder.render()

      window.mapBuilder = mapBuilder
      await colorWithGdp()
    })()

    const colorWithGdp = async () => {
      const sampleData = (await fetch('./sample-data/gdp-per-capita-2019.json')
        .then(res => res.json()))
        .map(d => ({
          code: d.code,
          value: d.gdpPerCapitaBrl2019
        }))
      
      fillTable(sampleData)
      window.mapBuilder.colorizeRdYlGn(sampleData)
      clearColorLabels()
      clearDetails()
      onFillDetails = ({value}) => document.querySelector('#city-details').innerHTML = `
        <span>GDP: </span>
        <span>${value}</span>
      `
    }

    const colorWithMunicipalitiesStates = async () => {
      const sampleData = (await fetch('./sample-data/municipalities-codes.json')
        .then(res => res.json()))
        .map(d => ({
          code: d.code,
          value: d.stateAcronym
        }))

      fillTable(sampleData)
      const customPallete = ["#b30000", "#7c1158", "#4421af", "#1a53ff", "#0d88e6", "#00b7c7", "#5ad45a", "#8be04e", "#ebdc78"]
      const colorMap = window.mapBuilder.colorizeCategories(sampleData, {customPallete})
      console.log('colorMap', colorMap)
      fillColorLabels(colorMap)
      clearDetails()
      onFillDetails = ({value}) => document.querySelector('#city-details').innerHTML = `
        <span>State: </span>
        <span>${value}</span>
      `
    }

    document.querySelector('.switch-view-button[view-name="gdp-per-capita"]').addEventListener('click', colorWithGdp)
    document.querySelector('.switch-view-button[view-name="municipalities-states"]').addEventListener('click', colorWithMunicipalitiesStates)
    document.querySelector('.switch-view-button[view-name="state-gdp"]').addEventListener('click', colorWithStatesGdp)
  </script>
</body>
</html>
