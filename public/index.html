<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map Viewer Tools</title>
  <style>
    .map-container {
      border: 1px solid black;
      padding: 8px;
      display: flex;
      justify-content: center;
    }

    #municipalities-map {
      max-width: 500px;
      width: 100%;
      height: 550px;
      border: 1px solid black;
      padding: 8px;
    }
    
    #municipalities-map svg {
      width: 100%;
      height: 100%;
    }

    #municipalities-map .path--selected {
      opacity: 0.7;
      stroke-width: 2;
      stroke: #cccccc;
    }

    h1,h2 {
      text-align: center;
    }

    .sample-data {
      height: 180px;
      max-height: 180px;
      overflow: auto;
      display: flex;
      justify-content: center;
    }

    .sample-data td {
      padding: 4px 8px;
      font-size: 20px;
    }

    .switch-view-button-container {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-bottom: 8px;
    }

    .switch-view-button {
      padding: 8px;
      font-size: 16px;
      border: 2px solid black;
    }
  </style>
</head>
<body>
  <div class="app-root">
    <h1>Map Viewer Tools</h1>
    <h2 id="city-name">Select a city</h2>
    <div class="switch-view-button-container">
      <div class="switch-view-button" view-name="gdp-per-capita">GDP per Capita(colorizeRdYlGn)</div>
      <div class="switch-view-button" view-name="state">States(colorizeCategories)</div>
    </div>
    <div class="map-container">
      <div id="municipalities-map"></div>
    </div>
    <div class="sample-data">
      <table id="sample-table">
        <thead>
          <tr>
            <td><strong>Code</strong></td>
            <td><strong>Value</strong></td>
          </tr>
        </thead>
        <tbody>
          <!-- Append here -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="./map-tools/brazil-municipalities-tools.js">
  </script>
  <script>
    (async () => {
      let selectedCode = ''
      const buildParameters = {
        containerSelector: '#municipalities-map', 
        selectedPathClass: 'path--selected',
        onPathClick: ({code, description}) => {
          console.log('custom click code:', code)
          document.querySelector('#city-name').innerHTML = selectedCode == code? 'Select a city': description
          selectedCode = code
          mapBuilder.toogleSelectPath(code)
        }, 
      }
      const mapBuilder = new MunicipalitiesMapBuilder(buildParameters)
      await mapBuilder.render()

      window.mapBuilder = mapBuilder
      await colorWithGdp()
    })()

    const fillTable = (cities) => {
      const tableBody = document.querySelector('#sample-table tbody')
      tableBody.innerHTML = ''
      cities.forEach(city => {
        const row = document.createElement('tr')
        const codeCell = document.createElement('td')
        codeCell.innerHTML = city.code
        const valueCell = document.createElement('td')
        valueCell.innerHTML = city.value
        row.appendChild(codeCell)
        row.appendChild(valueCell)
        tableBody.appendChild(row)
      })
    }

    const colorWithGdp = async () => {
      const sampleData = (await fetch('./gdp-per-capita-2019.json')
        .then(res => res.json()))
        .map(d => ({
          code: d.code,
          value: d.gdpPerCapitaBrl2019
        }))
      
      fillTable(sampleData)
      window.mapBuilder.colorizeRdYlGn(sampleData)
    }

    const colorWithStates = async () => {
      const sampleData = (await fetch('./municipalities-codes.json')
        .then(res => res.json()))
        .map(d => ({
          code: d.code,
          value: d.stateAcronym
        }))

      fillTable(sampleData)
      window.mapBuilder.colorizeCategories(sampleData)
    }

    document.querySelector('.switch-view-button[view-name="gdp-per-capita"]').addEventListener('click', colorWithGdp)
    document.querySelector('.switch-view-button[view-name="state"]').addEventListener('click', colorWithStates)
  </script>
</body>
</html>
