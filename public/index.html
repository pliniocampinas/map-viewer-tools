<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map Viewer Tools</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="app-root">
    <h1>Map Viewer Tools</h1>
    <h2 id="city-name">Select a city</h2>
    <div class="switch-view-button-container">
      <div class="switch-view-button" view-name="gdp-per-capita">GDP per Capita(colorizeRdYlGn)</div>
      <div class="switch-view-button" view-name="state">States(colorizeCategories)</div>
    </div>
    <div class="map-container">
      <div id="municipalities-map"></div>
    </div>
    <div id="map-labels">
      <!-- Append here -->
    </div>
    <div class="sample-data">
      <div class="table-container">
        <table id="sample-table">
          <thead>
            <tr>
              <td><strong>Code</strong></td>
              <td><strong>Value</strong></td>
            </tr>
          </thead>
          <tbody>
            <!-- Append here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
  <script src="./map-tools/brazil-municipalities-tools.js"></script>
  <script>
    (async () => {
      let selectedCode = ''
      const buildParameters = {
        containerSelector: '#municipalities-map', 
        selectedPathClass: 'path--selected',
        onPathClick: ({code, description}) => {
          console.log('custom click code:', code)
          document.querySelector('#city-name').innerHTML = selectedCode == code? 'Select a city': description
          selectedCode = code
          mapBuilder.toogleSelectPath(code)
        }, 
      }
      const mapBuilder = new MunicipalitiesMapBuilder(buildParameters)
      await mapBuilder.render()

      window.mapBuilder = mapBuilder
      await colorWithGdp()
    })()

    const colorWithGdp = async () => {
      const sampleData = (await fetch('./gdp-per-capita-2019.json')
        .then(res => res.json()))
        .map(d => ({
          code: d.code,
          value: d.gdpPerCapitaBrl2019
        }))
      
      fillTable(sampleData)
      window.mapBuilder.colorizeRdYlGn(sampleData)
      clearColorLabels()
    }

    const colorWithStates = async () => {
      const sampleData = (await fetch('./municipalities-codes.json')
        .then(res => res.json()))
        .map(d => ({
          code: d.code,
          value: d.stateAcronym
        }))

      fillTable(sampleData)
      const customPallete = ["#b30000", "#7c1158", "#4421af", "#1a53ff", "#0d88e6", "#00b7c7", "#5ad45a", "#8be04e", "#ebdc78"]
      const colorMap = window.mapBuilder.colorizeCategories(sampleData, {customPallete})
      console.log('colorMap', colorMap)
      fillColorLabels(colorMap)
    }

    document.querySelector('.switch-view-button[view-name="gdp-per-capita"]').addEventListener('click', colorWithGdp)
    document.querySelector('.switch-view-button[view-name="state"]').addEventListener('click', colorWithStates)
  </script>
</body>
</html>
