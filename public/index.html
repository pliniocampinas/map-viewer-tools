<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map Viewer Tools</title>
  <style>
    .map-container {
      border: 1px solid black;
      padding: 8px;
      display: flex;
      justify-content: center;
    }

    #municipalities-map {
      max-width: 500px;
      width: 100%;
      height: 550px;
      border: 1px solid black;
      padding: 8px;
    }
    
    #municipalities-map svg {
      width: 100%;
      height: 100%;
    }

    #municipalities-map .path--selected {
      opacity: 0.7;
      stroke-width: 2;
      stroke: #cccccc;
    }

    h1,h2 {
      text-align: center;
    }

    .sample-data {
      height: 180px;
      max-height: 180px;
      overflow: auto;
      display: flex;
      justify-content: center;
    }

    .sample-data td {
      padding: 4px 8px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="app-root">
    <h1>Map Viewer Tools</h1>
    <h2 id="city-name">Select a city</h2>
    <div class="map-container">
      <div id="municipalities-map"></div>
    </div>
    <div class="sample-data">
      <table id="sample-table">
        <thead>
          <tr>
            <td><strong>Code</strong></td>
            <td><strong>Value</strong></td>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>
  </div>

  <script src="./map-tools/brazil-municipalities-tools.js">
  </script>
  <script>
    (async () => {
      let selectedCode = ''
      const buildParameters = {
        containerSelector: '#municipalities-map', 
        selectedPathClass: 'path--selected',
        onPathClick: ({code, description}) => {
          console.log('custom click code:', code)
          document.querySelector('#city-name').innerHTML = selectedCode == code? 'Select a city': description
          selectedCode = code
          mapBuilder.toogleSelectPath(code)
        }, 
      }
      const mapBuilder = new MunicipalitiesMapBuilder(buildParameters)
      await mapBuilder.render()

      const sampleData = await fetch('./gdp-per-capita-2019.json').then(res => res.json())
      const tableBody = document.querySelector('#sample-table tbody')
      sampleData.forEach(city => {
        const row = document.createElement('tr')
        const codeCell = document.createElement('td')
        codeCell.innerHTML = city.code
        const valueCell = document.createElement('td')
        valueCell.innerHTML = city.gdpPerCapitaBrl2019
        row.appendChild(codeCell)
        row.appendChild(valueCell)
        tableBody.appendChild(row)
      })

      mapBuilder.colorizeRdYlGn(sampleData.map(d => ({
        code: d.code,
        value: d.gdpPerCapitaBrl2019
      })))
    })()
  </script>
</body>
</html>
